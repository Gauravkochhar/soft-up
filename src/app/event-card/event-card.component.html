<div class="card card-event default-shadow" [ngClass]="{
    'card--gray':style=='gray', 
    'card--colored':style=='colored',
    'card--day':type=='day'
    }" [ngStyle]="{'background-color':background}">
    <div class="card-thumbnail">
        <img src="assets/images/event.png" alt="">
    </div>
    <div class="card-content">
        <p>{{ slotDetails?.eventLocationDetail?.placeName}}</p>
        <small>{{slotDetails?.eventStartTime?.hour}}:{{slotDetails?.eventStartTime?.minute}} {{ slotDetails?.eventStartTime?.hour > 12 ? 'PM': 'AM'}}</small>
    </div>
</div>
