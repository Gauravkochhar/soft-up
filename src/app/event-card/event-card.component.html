<div class="card card-event" [ngClass]="{
    'card--gray':style=='gray', 
    'card--colored':style=='colored',
    'card--day':type=='day'
    }" [ngStyle]="{'background-color':background}">
    <div class="card-thumbnail">
        <img src="assets/images/event.png" alt="">
    </div>
    <div class="card-content">
        <p>Taj Mahal</p>
        <small>09:45 AM</small>
    </div>
</div>
